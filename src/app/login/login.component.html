<h2 class="text-center">Pastoral meeting</h2>
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron m-0 p-1">
            <form #userForm="ngForm" [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
                <div class="form-group">
                    <label for="email">Cedula</label>
                    <input type="text" name="cedula" formControlName="cedula" autocomplete="off" class="form-control input-sm" placeholder="Cedula">                     
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="Email institucional"> 
                </div>                
                <button type="submit" class="btn btn-primary" [disabled]="!angForm.valid">Aceptar</button>
            </form>
        </div>
    </div>
    <div class="col-md-3">
    </div>
 
</div>
